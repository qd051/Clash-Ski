hostname = api.weibo.cn, mapi.weibo.com, *.uve.weibo.com, mp.weixin.qq.com, trade-acs.m.taobao.com, api.m.jd.com, ios.prod.ftl.netflix.com

# 淘宝比价 (trade-acs.m.taobao.com)
